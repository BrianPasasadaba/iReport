<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iReport</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminstyles.css') }}" />
</head>

<body>
  <header class="header d-flex justify-content-between align-items-center py-3">
    <div class="ml-4">
      <img src="{{ url_for('static', filename='image/CDRRMO_LOGO.png') }}" alt="Left Logo" class="header-logo" />
    </div>
    <div class="text-center">
      <div>i-Report</div>
      <div>CABUYAO CITY DISASTER RISK REDUCTION AND MANAGEMENT OFFICE</div>
    </div>
    <div class="mr-4"></div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="sidebar-header">
        <img src="{{ url_for('static', filename='image/user.png') }}" alt="Sidebar Image" />
        <p>Operator Cruz</p>
      </div>
      <div class="sidebar">
        <ul>
          <li class="dropdown sub-btn">
            <a><i class="fa fa-home"></i> Home</a> &nbsp;<i class="fa fa-chevron-down"></i>
            <div class="sub-menu">
              <ul>
                <li>
                  <a href="{{ url_for('report') }}"><i class="fa fa-list-alt"></i> Reports</a>
                </li>
                <li>
                  <a href="{{ url_for('announcement') }}"><i class="fa fa-bullhorn"></i> Announcements</a>
                </li>
                <li>
                  <a href="{{ url_for('admin_faqs') }}"><i class="fa fa-question"></i> FAQs</a>
                </li>
              </ul>
            </div>
          </li>
          <li>
            <a href="{{ url_for('analytics') }}"><i class="fas fa-chart-bar"></i> Analytics</a>
          </li>
          <li>
            <a href="{{ url_for('help') }}"><i class="fa fa-question-circle"></i> Help</a>
          </li>
        </ul>
      </div>

      <div class="main-content">
        <div class="scrollable-container">
          <div class="row">
            <div class="col-md-6">
              <div class="analytics-container">
                <div class="card-body">
                  <h5 class="card-title">INCIDENTS FOR THE MONTH OF</h5>
                  <div class="input-group">
                    <select id="month">
                      <option selected>MONTH</option>
                      <option value="1">January</option>
                      <option value="2">February</option>
                      <option value="3">March</option>
                      <option value="4">April</option>
                      <option value="5">May</option>
                      <option value="6">June</option>
                      <option value="7">July</option>
                      <option value="8">August</option>
                      <option value="9">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                    </select>
                    <label for="status">YEAR</label>
                    <select id="year">
                      <option selected>2024</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <!-- Add more years if necessary -->
                    </select>

                  </div>

                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="analytics-container">
                <div class="card-body">
                  <h5 class="card-title">INCIDENTS PER BARANGAY</h5>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-1">
            <a href="{{ url_for('logout') }}">LOGOUT</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='js/jquery-3.7.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/adminscripts.js') }}"></script>
</body>

</html>
