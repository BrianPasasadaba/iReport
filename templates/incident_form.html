<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iReport</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-3 col-md-1">
            <img
              src="{{ url_for('static', filename='image/CDRRMO_LOGO.png') }}"
              alt="Left Logo"
              class="header_img"
            />
          </div>
          <div class="col-9 col-md-8 text-right">
            <div>i-Report</div>
            <div>
              CABUYAO CITY DISASTER RISK REDUCTION AND MANAGEMENT OFFICE
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container mt-4">
      <a href="#" onclick="history.back();" class="back-button"
        ><i class="fas fa-chevron-left"> &nbsp; Back</i></a
      >
      <form>
        <div class="form-group">
          <label for="name">Full Name (Optional)</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label for="contact_number"
            >Contact Number<span class="asterisk">*</span></label
          >
          <input
            type="text"
            class="form-control form-control-sm-6"
            id="contact_number"
          />
        </div>

        <div class="form-group">
          <label for="name">Location</label>
          <span class="input-icon">
            <i class="fas fa-map-marker"></i>
            <input type="text" class="form-control" id="name" />
          </span>
        </div>

        <div class="form-group custom-checkbox">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="shareLocation"
            />
            <label class="form-check-label" for="shareLocation">
              Share my location
            </label>
          </div>
          <p class="text-danger">
            This will help our responders locate your emergency.
          </p>
        </div>

        <div class="form-group">
          <label for="victims"
            >Estimated Number of Victims<span class="asterisk">*</span></label
          >
          <input
            type="text"
            class="form-control form-control-sm-2"
            id="victims"
          />
        </div>
        <div class="form-group">
          <div class="row justify-content-center">
            <div class="col-auto">
              <label
                for="file-upload1"
                class="input-group-text no-border"
                id="uploadIcon1"
              >
                <i class="fas fa-camera fa-6x"></i>
              </label>
              <input
                type="file"
                id="file-upload1"
                style="display: none"
                multiple
              />
            </div>
          </div>
          <div class="row justify-content-center mt-2 text-center">
            <label for="photos"
              >Take a Photos of the Incidents<span class="asterisk"
                >*</span
              ></label
            >
          </div>
        </div>

        <div class="form-group">
          <label for="details" class="red-label"
            >Further Details<span class="asterisk">*</span></label
          >
          <textarea class="form-control" id="details" rows="3"></textarea>
        </div>
        <div class="row justify-content-center mt-4">
          <button type="submit" class="btn btn-sm submit-button">SUBMIT</button>
        </div>
      </form>
    </div>

    <div class="container-last"></div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col">
            <h5>CONTACT US</h5>
            <p>
              EMAIL:
              <a href="mailto:cdrrmo.cabuyao@gmail.com"
                >cdrrmo.cabuyao@gmail.com</a
              >
            </p>
            <p>HOTLINE NUMBER: +49 5081 159</p>
          </div>
        </div>
      </div>
    </footer>

    <div id="scrollIndicator"></div>

    <script src="{{ url_for('static', filename='js/jquery-3.7.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
