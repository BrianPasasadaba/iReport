<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iReport</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    
  </head>

  <body>
    <header class="header">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-3 col-md-1">
              <img src="{{ url_for('static', filename='image/CDRRMO_LOGO.png') }}" alt="Left Logo" class="header_img" />
            </div>
            <div class="col-9 col-md-8 text-center">
              <div>i-Report</div>
              <div>
                CABUYAO CITY DISASTER RISK REDUCTION AND MANAGEMENT OFFICE
              </div>
            </div>
          </div>
        </div>
      </header>
    
      <div class="container mt-4">
        <a href="#" onclick="history.back();" class="back-button"><i class="fas fa-chevron-left"> &nbsp; Back</i></a>
        <div class="report-container">
          <h3 class="text-center">FREQUENTLY ASKED QUESTIONS</h3>
          <div class="accordion-container">
            <button class="accordion">How do I report an incident? <i class="fas fa-chevron-down"></i></button>
            <div class="accordion-panel">
              <div class="accordion-content">
                <p>Insert your instructions here.</p>
              </div>
            </div>
            <div class="accordion-container">
              <button class="accordion">How to contact CDRRMO? <i class="fas fa-chevron-down"></i></button>
              <div class="accordion-panel">
                <div class="accordion-content">
                  <p>The Cabuyao City Disaster Risk and Reduction and Management Office is located at the Cabuyao Retail Plaza, Cabuyao City, Laguna.</p>
                </div>
              </div>
          </div>
        </div>
      </div>
      </div>
      </div>
    
      <div class="container-last"></div>
    
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col"></div>
          </div>
        </div>
      </footer>
    

    <script src="{{ url_for('static', filename='js/jquery-3.7.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;
    
        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
              panel.style.display = "none";
            } else {
              panel.style.display = "block";
            }
    
            // Close other panels
            var activeAccordions = document.querySelectorAll(".accordion.active");
            for (var j = 0; j < activeAccordions.length; j++) {
              if (activeAccordions[j] !== this) {
                activeAccordions[j].classList.remove("active");
                activeAccordions[j].nextElementSibling.style.display = "none";
              }
            }
          });
        }
      </script>

  </body>
</html>
